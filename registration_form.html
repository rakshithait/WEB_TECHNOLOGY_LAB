<html>
<head>
<title> Registration Form </title>
</head>
<body bgcolor=#fff0f5>
<h3 align="center">EVENT REGISTRATION FORM</h3>
<form method="post" >
<table align="center" frame="box" border="4">
<tr>
<td>Student Name</td>
<td><input type=name name="name" pattern="[A-Za-z]{*}" required></td>
</tr>
<tr>
<td>Dob</td>
<td><input type=date name="dob"></td>
</tr>
<tr>
<td>Gender</td>
<td><input type=radio name="gender">male
<input type=radio name="gender">female
<input type=radio name="gender">others</td>
</tr>
<tr>
<td>Email</td>
<td><input type=email name="email" required></td>
</tr>
<tr>
<td>Mobile no</td>
<td><input type=text name="mobile" required size=10></td>
</tr>
<tr>
<td>Address</td>
<td><textarea></textarea></td>
</tr>
<tr>
<td>State</td>
<td><select id="state">
<option value=tamilnadu>TamilNadu</option>
<option value=andra>Andhra pradhesh</option>
<option value=karnataka>Karnataka</option>
<option value=kerala>Kerala</option>
<option value=maharashtra>Maharashtra</option>
<option value=delhi>Delhi</option>
<option value=gujarat>Gujarat</option>
<option value=punjab>Punjab</option>
</select></td>
</tr>
<tr>
<td>Pincode</td>
<td><input type= text name="pin" size=6 required></td>
</tr>
<tr><td rowspan=6 align="top">Events Intersted</td>
<td><input type=checkbox name="event1">Coding and debugging</td></tr>
<tr><td><input type=checkbox name="event2">Poster Making</td></tr>
<tr><td><input type=checkbox name="event3">Web Develpment</td></tr>
<tr><td><input type=checkbox name="event4">Technical Quiz</td></tr>
<tr><td><input type=checkbox name="event5">Paper Presentation</td></tr>
<tr><td><input type=checkbox name="event6">Workshops</td>
</tr>
<tr></tr>
<tr>
<td colspan=2 align="center"><input type="submit" name="submit"></td>
</tr>
</table>
</form>
</body>
</html>
